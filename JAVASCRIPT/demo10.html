<html>

<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //else if ladder
        let a=parseInt(prompt("Enter a Value",0))
        let b=parseInt(prompt("Enter b Value",0))
        let c=parseInt(prompt("Enter c Value",0))
        if(a>b && a>c){
            document.writeln("<h3 align=center>" +a+ " Is Greater</h3>")
        }
        else if(b>c){
            document.writeln("<h3 align=center>" +b+ " Is Greater</h3>")
        }
        else{
            document.writeln("<h3 align=center>" +c+ " Is Greater</h3>")
        }
 
    </script>
</head>
<body>
    
</body>
</html>
