<html>

<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //for loop
        document.writeln("<h2 align=center>","displaying 1 to n natural numbers using for loop" ,"</br></h3>")
        let n=parseInt(prompt("Enter Range",0))
        for(let i=1;i<=n;i++){
            document.writeln("<h3 align=center>" +i+ " </br></h3>")
        }
       
 
    </script>
</head>
