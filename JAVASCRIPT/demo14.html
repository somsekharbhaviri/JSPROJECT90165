<html>

<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //while loop
        document.writeln("<h2 align=center>","Demo on while loop" ,"</br></h3>")
        let n=parseInt(prompt("enter range",0))
        let i=0
        while(i<=n){
            document.writeln("<h3 align=center>" +i+ " </br></h3>")
            i++
        }


 
    </script>
</head>

</html>
