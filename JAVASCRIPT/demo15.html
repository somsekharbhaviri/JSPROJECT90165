<html>

<head>
   
    <title>JAVASCRIPT</title>
    <script>
        // do while loop
        document.writeln("<h2 align=center>","Demo on do while loop" ,"</br></h3>")
        let n=parseInt(prompt("enter range",0))
        let i=1
        do{
            document.writeln("<h3 align=center>" +i+ " </br></h3>")
            i+=1
        }while(i<=n)

        

 
    </script>
</head>
<body>
</body>
</html>
