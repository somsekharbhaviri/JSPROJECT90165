<html>
<head>
   
    <title>JAVASCRIPT</title>
    <script>
        document.writeln("<h2 align=center>","its table" ,"</br></h3>")
        let n=parseInt(prompt("enter value",0))
        document.writeln("<h3 align=center> MULTIPLICATION TABLE </br></h3>")
        document.writeln("<table align=center bgcolor=red border=2>")
            for(let i=1;i<=20;i++){
                document.writeln("<tr align=center>")
                    document.writeln("<td>"+n+"</td>")
                    document.writeln("<td>*</td>")
                    document.writeln("<td>"+i+"</td>")
                    document.writeln("<td>=</td>")
                    document.writeln("<td>"+(n*i)+"</td>")
                document.writeln("</tr>")
            }
        document.writeln("</table")

   
    </script>
</head>
