<html>
<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //switch case
        document.writeln("<h2 align=center>switch case</br></h3>")
        const n=parseInt(prompt("Enter Your Option"))
        switch(n){
            case 1:document.writeln("im in case 1")
                    break
            case 2:document.writeln("in in case 2")
                    break
            default:document.writeln("you have opted wrong choice")
                    break
        }
    </script>
</head>
<body>
</body>
</html>
