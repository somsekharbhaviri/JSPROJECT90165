<html>
<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //function with  arguments and with return value
        function salaar(x,y){
            return x*y
        }
        const a=parseInt(prompt("ENTER A VALUE",0))
        const b=parseInt(prompt("ENTER B VALUE",0))
        document.writeln("<h3 align=center>RESULT = "+salaar(a,b)+" </br></h3>")
    </script>
</head>
<body>
</body>
</html>
