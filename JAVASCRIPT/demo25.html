<html>
<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //arrow function demo
        let sum=(a,b)=> a+b
        document.writeln("<h3 align=center> Output = "+sum(10.5,20.5)+"</br></h3>")
        //arrow function multiplication
        let mult=(a,b)=>{
            let result=a*b
            return result
        }
        document.writeln("<h3 align=center> Output = "+mult(10,20)+"</br></h3>")
        //
        let flag=(n)=>{
            if(n%2==0)
            return true
            else
            return false

        }
        const input=18// static variable
        if(flag(input))
        document.writeln("<h3 align=center> "+input+" is even</br></h3>")
        else
        document.writeln("<h3 align=center> "+input+" is odd</br></h3>")


    </script>
</head>
<body>
</body>
</html>
