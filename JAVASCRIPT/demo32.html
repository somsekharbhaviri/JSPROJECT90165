<html>
<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //object 
        const person={"id":100,"name":"klu","age":30.5,"location":"guntur"}
        document.writeln("<h3 align='center'><b>"+typeof person+"</b></br></h3>")
        document.writeln("<h3 align='center'><b>"+person.id+"</b></br></h3>")
        document.writeln("<h3 align='center'><b>"+person.age+"</b></br></h3>")
        document.writeln("<h3 align='center'><b>"+typeof person.name+"</b></br></h3>")
        document.writeln("<h3 align='center'><b>"+typeof person.age+"</b></br></h3>")
        document.writeln("<h3 align='center'><b>"+Object.keys(person)+"</b></br></h3>")//returns keys in passed object
        document.writeln("<h3 align='center'><b>"+Object.values(person)+"</b></br></h3>")//returns values in passed object
        document.writeln("<h3 align='center'><b>"+Object.entries(person)+"</b></br></h3>")//returns keys,values in passed object
        //refer demo 4 
        document.writeln("<h3 align='center'><b><u>Display person object keys</u></b></br></h3>")
        for (const k of Object.keys(person)){
            document.writeln("<h3 align='center'><b>"+k+"</b></br></h3>")
        }
        document.writeln("<h3 align='center'><b><u>Display person object values</u></b></br></h3>")
        for (const v of Object.values(person)){
            document.writeln("<h3 align='center'><b>"+v+"</b></br></h3>")
        }
        document.writeln("<h3 align='center'><b><u>Display person object keys and values</u></b></br></h3>")
        for (const [k,v] of Object.entries(person)){
            document.writeln(`<h3 align='center'><b>${k} :  ${v}</b></br></h3>`)
        }
        document.writeln("<h3 align='center'><b><u>Display person object</u></b></br></h3>")
        for (var key of Object.keys(person)){
            document.writeln(`<h3 align='center'><b> ${person[key]}  </b></br></h3>`)
        }

    </script>
</head>
<body>
</body>
</html>
