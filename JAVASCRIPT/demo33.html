<html>
<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //string operations
        const txt="SDPproject"
        document.writeln(`<h3 align='center'><b>text = ${txt}  </b></br></h3>`)
        document.writeln(`<h3 align='center'><b>length = ${txt.length}  </b></br></h3>`)
        document.writeln(`<h3 align='center'><b> ${txt.concat(" mswd").concat(" cse")}  </b></br></h3>`)//concatination of two strings 
        document.writeln(`<h3 align='center'><b> ${txt.toUpperCase()}  </b></br></h3>`)
        document.writeln(`<h3 align='center'><b> ${txt.toLowerCase()}  </b></br></h3>`)
        document.writeln(`<h3 align='center'><b> ${txt.charAt(9)}  </b></br></h3>`)
        document.writeln(`<h3 align='center'><b> ${txt[5]} </b></br></h3>`)//index starts from 0
        document.writeln(`<h3 align='center'><b> ${txt[2]},${txt[6]},${txt[8]}</b></br></h3>`)
        document.writeln(`<h3 align='center'><b> ${txt.substring(3,7)}</b></br></h3>`)//(start,end-1)
        document.writeln(`<h3 align='center'><b> <u>Display characters in txt using for loop</u></b></br></h3>`)
        const txt1=txt.toUpperCase()
        for(const ch of txt1){
            document.writeln(`<h3 align='center'><b> ${ch}</b></br></h3>`)
        }
    </script>
</head>
<body>
</body>
</html>
