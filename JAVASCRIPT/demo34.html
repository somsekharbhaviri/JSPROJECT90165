<html>
<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //java script class and object
        //class contains attributes / properties / data members and methods / member functions
        class Student
        {
            setdata(id,name,status)
            {
                //sid,sname,sstatus are attributies in student class
                this.sid=id
                this.sname=name
                this.sstatus=status

            }
            getdata(){
                document.writeln(`<h3 align='center'><b> Student id =${this.sid}</b></br></h3>`)
                document.writeln(`<h3 align='center'><b> Student name = ${this.sname}</b></br></h3>`)
                document.writeln(`<h3 align='center'><b> Student status = ${this.sstatus}</b></br></h3>`)

            }
        }
        let s1=new Student()//s1 is a object of student class
        s1.setdata(1,"KLU",true)
        s1.getdata()

        let s2=new Student()//s2 is a object of student class
        s2.setdata(2,"MSWD",false)
        s2.getdata()

        document.writeln(`<h3 align='center'><b>${s1.sid},${s1.sname},${s1.sstatus}</b></br></h3>`)
        document.writeln(`<h3 align='center'><b>${s2.sid},${s2.sname},${s2.sstatus}</b></br></h3>`)

    </script>
</head>
<body>
</body>
</html>
