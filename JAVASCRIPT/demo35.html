<html>
<head>
   
    <title>JAVASCRIPT</title>
    <script>
        //non parameterized constructor
        class Student
        {
            constructor(){
                document.writeln(`<h3 align='center'><b>Non parameterized constructor </b></br></h3>`)
            }

        }
        let s1=new Student()//s1 is a object of student class
        let s2=new Student()//s2 is a object of student class
        let s3=new Student()//s3 is a object of student class
       
    </script>
</head>
<body>
</body>
</html>
